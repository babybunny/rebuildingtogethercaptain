{%extends "base.html"%}
{% block breadcrumb %}
  | Change a Supplier
{% endblock %}
{%block body%}

<h2>{{ what_you_are_doing }}</h2>
{% if person.key.id_or_name %}
<form action="{% url room.views.SupplierEdit person.key.id_or_name  %}" method="post">
{% else %}
<form action="{% url room.views.SupplierNew %}" method="post">
{% endif %}

<table>
{{form}}
<tr><td><input type="submit" value="Save changes to this Supplier"></td></tr>
</table>
</form>

{%endblock%}

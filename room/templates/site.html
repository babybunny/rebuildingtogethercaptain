{%extends "base.html"%}
{% block breadcrumb %}
  | Change a Site
{% endblock %}
{%block body%}

<h2>{{ what_you_are_doing }}</h2>
{% if site.key.integer_id() %}
<form action="{{ webapp2.uri_for('SiteEdit'), site.key.integer_id()) }}" method="post">
{% else %}
<form action="{{ webapp2.uri_for('SiteNew') }}" method="post">
{% endif %}

<table>
{{form}}
<tr><td><input type="submit" value="Save changes to this Site"></td></tr>
</table>
</form>

{%endblock%}

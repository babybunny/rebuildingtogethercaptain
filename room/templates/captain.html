{%extends "base.html"%}
{% block breadcrumb %}
  | Change a Captain
{% endblock %}
{%block body%}

<h2>{{ what_you_are_doing }}</h2>
{% if captain.key.id %}
<form action="{% url room.views.CaptainEdit captain.key.id %}" method="post">
{% else %}
<form action="{% url room.views.CaptainNew %}" method="post">
{% endif %}

<table>
{{form}}
<tr><td><input type="submit" value="Save changes to this Captain"></td></tr>
</table>
</form>

{%endblock%}

{%extends "base.html"%}
{% block script %}
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/le-frog/jquery-ui.css" rel="Stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
  $("#id_purchase_date").datepicker();
});
$.datepicker.setDefaults({
   showOn: 'both',
   buttonImageOnly: true,
   buttonImage: '/static/calendar.gif',
   buttonText: 'Calendar' });
</script>
{%endblock%}
{% block breadcrumb %}
  | Make a Check Request
{% endblock %}
{%block body%}

<h2>Submitting Vendor Receipt for Site {{ entity.site.number }}</h2>


<form action="{% url room.views.VendorReceiptEdit entity.key.id %}" method="post">

<table>  
{{form}}
<tr><td><input type="submit" value="Submit this Vendor Receipt"></td></tr>
</table>
</form>

{%endblock%}

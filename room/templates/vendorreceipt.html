{%extends "base.html"%}
{% block script %}
{% include "datepicker_script.html" %}
<script type="text/javascript">
$(function() {
  $("#id_purchase_date").datepicker();
});
$.datepicker.setDefaults({
   showOn: 'both',
   buttonImageOnly: true,
   buttonImage: '/static/calendar.gif',
   buttonText: 'Calendar' });
</script>
{%endblock%}
{% block breadcrumb %}
  | Make a Check Request
{% endblock %}
{%block body%}

<h2>Submitting Vendor Receipt for Site {{ entity.site.number }}</h2>


<form action="{% url room.views.VendorReceiptEdit edit_id %}" method="post">

<table>  
{{form}}
<tr><td><input type="submit" value="Submit this Vendor Receipt"></td></tr>
</table>
</form>

{%endblock%}

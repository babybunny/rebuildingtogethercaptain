{%extends "base.html"%}
{% block breadcrumb %}
  | Change a Site
{% endblock %}
{%block body%}

<h2>{{ what_you_are_doing }}</h2>
{% if site.key.id_or_name %}
<form action="{% url room.views.SiteEdit site.key.id_or_name %}" method="post">
{% else %}
<form action="{% url room.views.SiteNew %}" method="post">
{% endif %}

<table>
{{form}}
<tr><td><input type="submit" value="Save changes to this Site"></td></tr>
</table>
</form>

{%endblock%}
